name: CI default branch

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  linting:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Run black
        run: make util/black
      - name: Run mypy
        run: make util/mypy
      - name: Run flake8
        run: make util/flake8
      - name: Run bandit
        run: make util/bandit


  testing:
    name: Run tests on ${{ matrix.os }} for ${{ matrix.python-version }}
    needs: linting
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup OS ${{ matrix.os }} - Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions coveralls coverage[toml]
      - name: Run tests with tox
        run: tox
        env:
          PLATFORM: ${{ matrix.os }}
      - name: Prepare coverage result
        run: |
          coverage combine --append
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: OS_${{ matrix.os }}-Python_${{ matrix.python-version }}
          COVERALLS_PARALLEL: true

  finish:
    name: Indicate completion to Coveralls.io
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Finished coverage collection
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade coveralls
          coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
