default_language_version:
  python: python3.9

exclude: '^.*/migrations/.*$'

minimum_pre_commit_version: '1.14.0'

repos:
  # black (code formatting)
  - repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
