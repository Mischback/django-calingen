<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% spaceless %}
    <title>
      {% block page_title %}calingen development template{% endblock page_title %}
    </title>
    {% endspaceless %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
      }
      body {
        background: #333;
      }
      #calingen_main {
        background: #eee;
        padding: 1em;
      }
      #calingen_footer {
        background: #ccc;
        text-align: right;
      }
      a, a:link, a:visited {
        color: #33c;
      }
      a:hover, a:active {
        color: #c00;
      }
      table.list_view {
        border-collapse: collapse;
      }
      table.list_view td, table.list_view th {
        border: 1px solid #333;
        padding: 0.25em 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="calingen_main">
{% block main %}
foobar
{% endblock main %}
    </div>
    <div id="calingen_footer">
      2021 by <a href="https://github.com/Mischback/django-calingen">Mischback</a>
    </div>
  </body>
</html>
