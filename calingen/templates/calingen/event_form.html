{% extends "calingen/app_base.html" %}

{% block page_title %}Event: EventCreateView / EventUpdateView{% endblock page_title %}

{% block main %}
<h2>Add / Update Event</h2>

<form method="post" novalidate class="calingen-form">
  {% csrf_token %}

  {% include "calingen/includes/form.html" with form=form %}

  <button type="submit">Add Event</button>
  <button type="reset">Cancel</button>
</form>
{% endblock main %}
